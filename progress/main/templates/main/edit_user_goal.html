{% extends 'main/base.html' %}

<!-- -->

{% block title %}Edit Goals{% endblock %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block content %}
<h2>Edit Your Goals Here</h2>
<form method="POST">
  {% csrf_token %}
  <!--  -->
  {{form|crispy}}
  <!--  -->
  <button type="submit" class="btn btn-success">Update Goal</button>
</form>
<br />
<form method="POST" action="{% url 'delete_goal' goal.pk %}">
  {% csrf_token %}
  <!--  -->
  <input type="hidden" name="next" value="{% url 'progress' %}" />
  <!--  -->
  <button type="submit" class="btn btn-danger">Delete Goal</button>
</form>
<!--  -->
{% endblock %}
